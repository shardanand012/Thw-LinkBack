<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Style Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-content">
    <h1>Welcome to Professional Dashboard</h1>
    <p>Other content of the page...</p>
  </div>

  <!-- Right Sidebar -->
  <div class="chat-sidebar">
    <div class="chat-sidebar-header">Messaging</div>
    <div class="chat-contact" onclick="openChatWindow('Anu Sharma')">
      <img src="https://i.pravatar.cc/40?img=1" alt="User" />
      <span>Anu Sharma</span>
    </div>
    <div class="chat-contact" onclick="openChatWindow('Raj Verma')">
      <img src="https://i.pravatar.cc/40?img=2" alt="User" />
      <span>Raj Verma</span>
    </div>
    <div class="chat-contact" onclick="openChatWindow('Priya Mehta')">
      <img src="https://i.pravatar.cc/40?img=3" alt="User" />
      <span>Priya Mehta</span>
    </div>
  </div>

  <!-- Chat Window Popup -->
  <div class="chat-window" id="chatWindow">
    <div class="chat-window-header" id="chatUser">Chat</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message received">Hi there! How can I help you?</div>
    </div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Type a message..." />
      <button onclick="sendChatMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
